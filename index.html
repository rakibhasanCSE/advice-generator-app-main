<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- Advice ID goes here -->
  <div class="card">
    
    <div class="advc_no">ADVICE <span id="number">#117</span></div>

      “It is easy to sit up and take notice, what's difficult is getting up and take action.„

    <div class="pattern">
      <img class="desktop" src="./images/pattern-divider-desktop.svg" alt="desktop">
      <img class="mobile" src="./images/pattern-divider-mobile.svg" alt="mobile">
    </div>

    <div class="dice">
      <img src="./images/icon-dice.svg" alt="dice">
    </div>

  </div>
  <!-- Advice text goes here -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
